<style>
body{
	font-size: 12px;
	font-family: Ajrial;
}
footer{
  margin-top: 30px;
}

#content > div {
      background-color: #A9BCF5;

<body>

<header> 
	<span><h1>Formulaire new user</h1></span>  
</header>

<!-- La mise en forme du contenu de la div via la classe .container
La classe .container permet de définir la largeur et la disposition du canevas de la page. -->
<div class="container"> 
      
    <div class="row" id="content"> 
        <!-- occupe  9 colonnes sur 12 de la grille -->

        <div class="col-xs-9"> 

            <p>
            <!-- formulaire vertical -->
            <form id ="registrationForm" role="form" class="form-vertical" action="createUser.php" method="post"> 
                <fieldset> 
                    <legend>Please fill in the following fields:</legend> 

                    <div class="form-group">
                    <div class="control-group"> 

                    <label for="username">Username*</label> 
                    <div class="row">
                    <div class="controls">
                    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username..." maxlength="20" required
                    data-validation-ajax-ajax="check_user.php"> 
                    <span id="username_avail_result"></span>
                    <p class="help-block"></p>

                    </div> 
                    </div>
                    </div>
                    </div>
                    </div>


                    <div class="form-group">
                    <div class="control-group"> 

                    <label  for="Firstname">First name</label> 
                    <div class="row">
                    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="text" class="form-control" name="firstName" id="firstname" placeholder="First name..." maxlength="30"> 
                    </div> 
                    </div>
                    </div>
                    </div>

                    <div class="form-group">
                    <div class="control-group"> 

                    <label  for="Lastname">Family name</label> 
                    <div class="row">
                    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="text" class="form-control" name="lastName" id="lastname" placeholder="Family name..." maxlength="30"> 
                    </div> 
                    </div>
                    </div>
                    </div>

                    <div class="form-group">
                    <div class="control-group">

                    <label for="Birth">Date of birth</label> 
                    <div class="row">
                    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="date" class="form-control" name="birth" id="birth"placeholder="Date of your birth... ex : 02/10/1995"> 
                    </div> 
                    </div>
                    </div>
                    </div>



                    <div class="form-group">
                    <div class="control-group">
                    <label for="Email">Your best email adress*</label> 

                    <div class="row">
                    <div class="controls">
                    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email..." maxlength="50">
                    <p class="help-block"></p> 
                    </div> 
                    </div>
                    </div>
                    </div>
                    </div>


                    <div class="form-group">
                    <div class="control-group">

                    <label for="Password1">Password*</label> 
                    <div class="row">
                    <div class="controls">
                    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="password" class="form-control" id="password1" placeholder="Password..." maxlength="50" name="passwd" required> 
                    </div> 
                    </div>
                    </div>
                    </div>
                    </div>


                    <div class="form-group">
                    <div class="control-group"> 
                    
                    <label for="Password2">Retype your password*</label> 
                    <div class="row">
                    <div class="controls">
                    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="password" class="form-control" id="password2" placeholder="Retype your password..." maxlength="50"
                    name="passwd2"
                    data-validation-matches-match="passwd" 
                    data-validation-matches-message="Doesn't match the first password entered" required>
                    <p class="help-block"></p>
                    </div> 
                    </div>
                    </div>
                    </div>
                    </div>

                    

                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset> 
            </form>
            </p>

        </div>      
         
    </div> 
  
</div>

	<p>Copyright Peurichard Olivier, Marois Etienne</p>

  $(function () { $("input").not("[type=submit]").jqBootstrapValidation(); } );

</footer>
